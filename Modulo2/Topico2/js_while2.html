<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
          <!--
            /* Objetivo: Executar uma sequencia de comandos por uma quantidade indeterminada de vezes
            utilizando uma variável de controle (valor lógico = true, por exemplo) no lugar de contadores delimitadores.
            O controle pode ser feito um controle através de perguntas na tela, utilizando o metodo confirm.
            (OK ou Cancelar, por exemplo).*/

            /* Definição de Variáveis */
            var js_contador=1;
            var js_resposta=true;

            /* Laço de Repetição Condicional - while utilizando controle de limitação pelo usuário */
            while (js_resposta == true){
              document.write('<p>'+ js_contador + '&ordf; Repetição de uma unica linha de comando dentro de um laço condicional: ');
                js_contador += 1;
                js_resposta = window.confirm('Deseja Continuar?');
            }
      -->
    </script>
  </body>
</html>
