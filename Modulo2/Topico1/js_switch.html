<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Linha de comentário HTML: Definição do elemento formulário para Entrada de Dados em HTML -->
    <form name="formcalend" action="" method="post">
      Digite o mês (01 a 12):
      <input type="text" name="f_mes" size="4" maxlength="2" />
      <p></p>
      <input
        type="button"
        name="btn_processar"
        value="Processar"
        onClick="verificaMes()"
      />
      <input type="reset" name="btn_cancelar" value="Cancelar" />
      <p></p>
      O mês correspondente é:
      <input type="text" name="f_nomemes" size="18" maxlength="15" />
    </form>

    <!-- Linha de comentário HTML: Ínicio da estruturação do JS-->
    <script>
      /* Linha de comentário JS:
      Objetivo: Utilizando o recurso de seleção múltipla - Switch...case, pesquisar o nome do mês de referência
      através do respectivo número do mës informado.
        - Objetivos/Métoodos utilizados:
      Entrada: document.form(entrada de dados via formulário)
      Saída: document.form(saída de dados via formulário)
        - Importente:
          Os campos do formulário serão identificados como o prefixo f_ => Exemplo: f_mes
          Os campos do JavaScript seráo identificados como o prefixo js_ => Exemplo: js_mes
    */

      /* Difinição das variáveis */
      var js_mes;

      /* Início da função verificames() para captura dos dados do formulário e pesquisa por Seleção Multipla.*/
      function verificaMes() {
        /* Captura o valor do mês do formulário f_mes e transferêrencia/atribuição para variável do JavaScript js_mes */
        js_mes = parseInt(document.formcalend.f_mes.value);

        /* Início da estrutura de Seleção Switch...case */
        switch (js_mes) {
          case 1:
            document.formcalend.f_nomemes.value = "Janeiro";
            break;
          case 2:
            document.formcalend.f_nomemes.value = "Fevereiro";
            break;
          case 3:
            document.formcalend.f_nomemes.value = "Marco";
            break;
          case 4:
            document.formcalend.f_nomemes.value = "Abril";
            break;
          case 5:
            document.formcalend.f_nomemes.value = "Maio";
            break;
          case 6:
            document.formcalend.f_nomemes.value = "Junho";
            break;
          case 7:
            document.formcalend.f_nomemes.value = "Julho";
            break;
          case 8:
            document.formcalend.f_nomemes.value = "Agosto";
            break;
          case 9:
            document.formcalend.f_nomemes.value = "Setembro";
            break;
          case 10:
            document.formcalend.f_nomemes.value = "Outubro";
            break;
          case 11:
            document.formcalend.f_nomemes.value = "Novembro";
            break;
          case 12:
            document.formcalend.f_nomemes.value = "Dezembro";
            break;
          default:
            document.formcalend.f_nomemes.value = "Mês Inválido";
            break;
        }
        /* Final da estrutura de Seleção Multipla Switch... case */
      }
      /* Final da Função verificames() para captura dos dados do formulário e pequisa por Seleção Multipla */
    </script>
  </body>
</html>
