<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      <!--
      /*Objetivo: Calcular o salário líquido de um funcionário que trabalha por hora (horista).
      - Para desenvolver o cálculo é necessário ter as seguintes informações.
        - Quantidade de horas trabalhadas no mês (js_qht)
        - Valor da hora de trabalho (js_vht)
        - Percentual de desconto do INSS (js_inss)
      - Informar a classificação Salarial
      - Objetivos/Métodos utilizados.
        Entrada: windows.prompt.
        Saída: document.write.
        */

         /* Definição das variáveis*/
         var js_qht;
         var js_vht;
         var js_inss;
         var js_tdes;
         var js_sb;
         var js_sl;

         /* Entrada de Dados */
        js_qht = parseFloat(window.prompt("Informe a quantidade de horas trabalhadas/Mês: (135 a 180)"));
        js_vht = parseFloat(window.prompt("Informe o valor da hora trabalhada: (25 a 50)"));
        js_inss = parseFloat(window.prompt("Informe o Percentual de Desconto INSS (5 a 15)"));

        /* Processamento de Dados */
        js_sb = js_vht * js_qht;
        js_tdes = (js_inss/100) * js_sb;
        js_sl = js_sb - js_tdes;

        /* Saída de Dados com consistencia de valores */

        document.write('<p><b> DEMONSTRATIVO PARA CALCULO DE SALÁRIO</b>')

        document.write('<p> Quantidade de horas trabalhadas (135 a 100) => <b>' + js_qht + '</b>');
        if (js_qht > 180){
          document.write('...(<b>Valor maximo excedido!<b>)');
        }
        if (js_qht < 135){
          document.write('...(<b> Valor Mínimo inválido!</b>)')
        }

        document.write('<b></br>Valor da hora Trabalhada (25 a 50) => ' + js_vht + '</b>');
        if (js_vht > 50){
          document.write('...(<b> Valor máximo excedido </b>)');
        }
        if (js_vht < 25){
          document.write('...(<b> Valor mínimo excedido </b>)');
        }

        document.write('<b></br>Percentual de Desconto de INSS (5 a 15) => ' + js_inss + '</b>');
        if (js_inss > 15){
          document.write('...(<b> Valor máximo excedido </b>)');
        }
        if (js_inss < 5){
          document.write('...(<b> Valor mínimo excedido </b>)');
        }

        document.write('<p> ==============================================')
        document.write('<p><b> Salário BRUTO = </b>' + js_sb);
        document.write('<p><b> Total de Desconto de INSS = </b>' + js_tdes);
        document.write('<p><b> Salário LIQUIDO = </b>' + js_sl);

        /* Saída de dados com aninhamento de if */
        if (js_sl> 10500) {
          document.write('...(<b> Salário Elevado! </b> maior que 10.500)');
        } else {
          if (js_sl > 6000){
            document.write('...(<b> Salário satisfatório! </b> maior que 6.000)')
          }else{
            if (js_sl > 3000){
              document.write('...(<b> Salário moderado</b> maior que 3000)');
            }else {
              document.write('...(<b> Salário insatisfatório! </b> menor ou igual a 3000)');
            }
          }
        }
        -->
    </script>
  </body>
</html>
