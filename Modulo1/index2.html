<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h3> Programa de Boas Vindas!</h3>
  

  <script language="javascript">
    <!--
    /* Objetivo: Capturar o nome do usuário e apresentar uma saudação personalizada
      Definir as variáveis com o prefixo js_
      Elementos de Entrada: método prompt do objeto Window
      Elementos de Saida: método srite do objeto documento.
    */

    /* Definindo variáveis */
    var js_name;

    /*Entrada de dados */
    js_name = window.prompt('Entre com seu nome:', 'Digite seu nome nesta caixa');

    /* Saída de Dados */
    document.write('Olá' +js_name + 'Seja Bem vindo');

    // Mensagem de saudação Personalizada
    //-->
  </script>
</body>
</html>
