<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Linha de comentário HTML: Entrada de Dados via formulário-->
    <h3>Formulário de Constula de Curso</h3>
    <form name="formCurso" action="" method="POST">
      Digite seu Curso:
      <input type="text" name="f_cursodig" size="8" maxlength="4" /> (SIST)
      <p></p>
      <input
        type="button"
        name="btn_validar"
        value="Validar"
        onclick="cadcurso()"
      />
      <input type="reset" name="btn_cancelar" value="Cancelar" />
      <p></p>
      Código do Curso:
      <input type="text" name="f_codcurso" size="15" maxlength="10" />
    </form>

    <!-- Linha de comentário HTML: Estrutura JavaScript com o método toUpperCase()-->
    <script>
      <!--
          /* Objetivo: Capturar o nome do curso e apresentar o código correspondente.
          Verificar:
            Se js_cursodig for igual a SIST, apresentar o código "SIST001/FB".
              Caso contrário, apresentar a mensagem "Curso Inválido".
          Objetos e Métodos:
              Entrada: document.form
              Saída: document.form (para código válido do campo de saída do formulário)
              Saída: window.alert (para código inválido por janela de alerta)
          Formulário: formcurso
          Função: cadcurso
          Evento: onclick */

          /*Definição das variáveis */
          var js_cursodig

          /* Função cadcurso() */
          function cadcurso(){
            js_cursodig=document.formCurso.f_cursodig.value;
            if(js_cursodig.toUpperCase()=='SIST'){
              document.formCurso.f_codcurso.value='SIST001/FB';
            } //fechamento da estrutura if
            else {
              window.alert('Curso Inválido');
            }// Fechamendo da estrutura Else
          } //Fechamendo da Function

      -->
    </script>
  </body>
</html>
