<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var js_resp;

      js_resp = window.confirm("Clique em um dos dois botões. ");

      if (js_resp == true) {
        document.write("Você apertou o botão OK");
      } else {
        document.write("Você apertou o botão Cancelar");
      }
    </script>
  </body>
</html>
